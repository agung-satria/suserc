# Colors (Solarized Dark)
colors:
  # Default colors
  primary:
    background: '#002b36'
    foreground: '#839496'

  # Normal colors
  normal:
    black:   '#073642'
    red:     '#dc322f'
    green:   '#859900'
    yellow:  '#b58900'
    blue:    '#268bd2'
    magenta: '#d33682'
    cyan:    '#2aa198'
    white:   '#eee8d5'

  # Bright colors
  bright:
    black:   '#0D4452'
    red:     '#cb4b16'
    green:   '#586e75'
    yellow:  '#657b83'
    blue:    '#839496'
    magenta: '#6c71c4'
    cyan:    '#93a1a1'
    white:   '#fdf6e3'

font:
  normal:
    family: Hack Nerd Font
    style: Regular

  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic

  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic

  size: 14

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

shell:
  program: /usr/bin/zsh

cursor:
  style:
    shape: Beam
    blinking: On

live_config_reload: true
draw_bold_text_with_bright_colors: true
